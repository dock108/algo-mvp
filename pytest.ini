[pytest]
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --cov=src --cov-report=term-missing --cov-fail-under=85 --timeout=10
markers =
    timeout: mark a test as being expected to complete within given time (seconds)
    slow: mark a test as slow
